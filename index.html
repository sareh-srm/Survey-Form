<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charse="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <em><p id="description">Thank you for taking the time to help us improve the platform</p></em>
   <form action="" id="survey-form">
    <fieldset>
     <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required /></label>
     <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required /></label>
     <label for="number" id="number-label">Age (optional)<input type="number" id="number" pattern="[0-9]" min="13" max="120" placeholder="Age" /></label>
     <label>Which option best describes your current role?
       <select id="dropdown">
         <option>Select current role</option>
         <option>Student</option>
         <option>Full Time Job</option>
         <option>Full Time Learner</option>
         <option>Prefer not to say</option>
         <option>Other</option>
       </select>
     </label>
     <label>Would you recommend freeCodeCamp to a friend?
       <label><input type="radio" name="recommendation" value="100"> Definitely</label>
       <label><input type="radio" name="recommendation" value="50"> Maybe</label>
       <label><input type="radio" name="recommendation" value="0"> Not sure</label>
     </label>
     <label>What is your favourite feature of freeCodeCamp?</label>
     <select>
       <option>Select an option</option>
       <option>Challenges</option>
       <option>Projects</option>
       <option>Community</option>
       <option>Open Source</option>
     </select>
     <label>What would you like to see improved? (check all that apply)</label>
     <label><input type="checkbox" value="1"> Front-end projects</label>
     <label><input type="checkbox" value="2"> Back-end projects</label>
     <label><input type="checkbox" value="3"> Data Visualization</label>
     <label><input type="checkbox" value="4"> Challenges</label>
     <label><input type="checkbox" value="5"> Open Source Community</label>
     <br>
     <label><input type="checkbox" value="6"> Gitter help rooms</label>
     <label><input type="checkbox" value="7"> Videos</label>
     <label><input type="checkbox" value="8"> City Meetups</label>
     <label><input type="checkbox" value="9"> Wiki</label>
     <label><input type="checkbox" value="10"> Forum</label>
     <label><input type="checkbox" value="11"> Additional Courses</label>
     <label>Any comments or suggestions?</label>
     <textarea rows="3" cols="40" placeholder="Enter your comment here..."></textarea>
     <input type="submit" id="submit" value="Submit">
    </fieldset>
   </form>
  </body>
</html>
